<!-- wrapper -->
<div class="container grid grid-cols-12 items-start gap-6 pt-4 pb-16">

  <!-- sidebar -->
  <div class="col-span-3">
    <div class="px-4 py-3 shadow flex items-center gap-4">
      <div class="flex-shrink-0">
        <img alt="profile" class="rounded-full w-14 h-14 border border-gray-200 p-1 object-cover"
             src="../assets/images/avatar.png">
      </div>
      <div class="flex-grow">
        <p class="text-gray-600">Hello,</p>
        <h4 class="text-gray-800 font-medium">John Doe</h4>
      </div>
    </div>

    <div class="mt-6 bg-white shadow rounded p-4 divide-y divide-gray-200 space-y-4 text-gray-600">
      <div class="space-y-1 pl-8">
        <a class="relative text-primary block font-medium capitalize transition" href="#">
                      <span class="absolute -left-8 top-0 text-base">
                          <i class="fa-regular fa-address-card"></i>
                      </span>
          Manage account
        </a>
        <a class="relative hover:text-primary block capitalize transition" href="#">
          Profile information
        </a>
        <a class="relative hover:text-primary block capitalize transition" href="#">
          Manage addresses
        </a>
        <a class="relative hover:text-primary block capitalize transition" href="#">
          Change password
        </a>
      </div>

      <div class="space-y-1 pl-8 pt-4">
        <a class="relative hover:text-primary block font-medium capitalize transition" href="#">
                      <span class="absolute -left-8 top-0 text-base">
                          <i class="fa-solid fa-box-archive"></i>
                      </span>
          My order history
        </a>
        <a class="relative hover:text-primary block capitalize transition" href="#">
          My returns
        </a>
        <a class="relative hover:text-primary block capitalize transition" href="#">
          My Cancellations
        </a>
        <a class="relative hover:text-primary block capitalize transition" href="#">
          My reviews
        </a>
      </div>

      <div class="space-y-1 pl-8 pt-4">
        <a class="relative hover:text-primary block font-medium capitalize transition" href="#">
                      <span class="absolute -left-8 top-0 text-base">
                          <i class="fa-regular fa-credit-card"></i>
                      </span>
          Payment methods
        </a>
        <a class="relative hover:text-primary block capitalize transition" href="#">
          voucher
        </a>
      </div>

      <div class="space-y-1 pl-8 pt-4">
        <a class="relative hover:text-primary block font-medium capitalize transition" href="#">
                      <span class="absolute -left-8 top-0 text-base">
                          <i class="fa-regular fa-heart"></i>
                      </span>
          My wishlist
        </a>
      </div>

      <div class="space-y-1 pl-8 pt-4">
        <a class="relative hover:text-primary block font-medium capitalize transition" href="#">
                      <span class="absolute -left-8 top-0 text-base">
                          <i class="fa-solid fa-right-from-bracket"></i>
                      </span>
          Logout
        </a>
      </div>

    </div>
  </div>
  <!-- ./sidebar -->

  <!-- info -->
  <div class="col-span-9 shadow rounded px-6 pt-5 pb-7">
    <h4 class="text-lg font-medium capitalize mb-4">
      Profile information
    </h4>
    <div class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="first">First name</label>
          <input class="input-box" id="first" name="first" type="text">
        </div>
        <div>
          <label for="last">Last name</label>
          <input class="input-box" id="last" name="last" type="text">
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="birthday">Birthday</label>
          <input class="input-box" id="birthday" name="birthday" type="date">
        </div>
        <div>
          <label for="gender">Gender</label>
          <select class="input-box" id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="email">Email Address</label>
          <input class="input-box" id="email" name="email" type="email">
        </div>
        <div>
          <label for="phone">Phone number</label>
          <input class="input-box" id="phone" name="phone" type="text">
        </div>
      </div>
    </div>

    <div class="mt-4">
      <button class="py-3 px-4 text-center text-white bg-primary border border-primary rounded-md hover:bg-transparent hover:text-primary transition font-medium"
              type="submit">
        save
        changes
      </button>
    </div>
  </div>
  <!-- ./info -->

</div>
<!-- ./wrapper -->
